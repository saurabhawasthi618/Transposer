        .main { flex: 1; padding-left: 20px; }
        textarea { width: 100%; height: 150rem; font-family: monospace; font-size: 16px; padding: 10px; border: 1px solid #ccc; resize: none; white-space: pre-wrap; }

        .btn { padding: 10px 20px; font-size: 16px; margin-right: 10px; cursor: pointer; }
        h3 { margin-bottom: 10px; }
        .capo-box { margin-bottom: 20px; font-size: 18px; display: flex; align-items: center; gap: 10px; }
        input[type=number] { width: 60px; padding: 5px; font-size: 16px; }
        input[name=name] { padding: 5px; font-size: 16px; width: 200px; }
        .song-link { display: flex; justify-content: space-between; align-items: center; padding: 5px; margin-bottom: 5px; border: 1px solid #ddd; text-decoration: none; color: black; }
        .song-link:hover { background-color: #f0f0f0; }
        .delete-btn { background-color: red; color: white; border: none; padding: 2px 6px; cursor: pointer; font-size: 12px; }
    </style>
</head>
<body>

<div class="sidebar">
    <h3>Saved Songs</h3>

    <!-- New Song Button -->
    <form method="POST" style="margin-bottom: 20px;">
        <button class="btn" type="submit" name="action" value="new">+ New Song</button>
    </form>

    <form method="POST">
    {% for id, song_name, content, saved_capo in songs %}
        <div class="song-link">
            <a href="{{ url_for('index', song_id=id) }}" style="color: black; text-decoration: none;">
                {{ song_name if song_name else content[:30]|replace('\n',' ') }}{% if content|length > 30 %}...{% endif %} 
            </a>
            <button class="" type="submit" name="action" value="delete_{{ id }}" style="cursor: pointer;">X</button>
        </div>
    {% else %}
        <p>No saved songs</p>
    {% endfor %}
    </form>
</div>

<div class="main">
<h2>Chord Transposer (Left â†’ Right)</h2>

<form method="POST">
    <div class="capo-box">
        <label>
            Name:
            <input type="text" name="name" value="{{ name }}" placeholder="Song Name">
        </label>
        <label>
            Capo Position:
            <input type="number" name="capo" min="0" max="12" value="{{ capo }}">
        </label>
        <button class="btn" type="submit" name="action" value="save">Save</button>
    </div>

    <div class="buttons">
        <button class="btn" type="submit" name="action" value="up">Transpose Up</button>
        <button class="btn" type="submit" name="action" value="down">Transpose Down</button>
    </div>

    <input type="hidden" name="output_text" value="{{ output_text }}">

    <div>
        <h3>Input</h3>
        <textarea name="songtext">{{ input_text }}</textarea>
    </div>
</form>
</div>

</body>
</html>
